<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="/quiz1/assets/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/quiz1/">
                <h1 class="display-6 t">
                    Quiz 1
                </h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/quiz1/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/quiz1/profile/">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/quiz1/hometown/">Hometown</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/quiz1/food/">Food</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/quiz1/tourist/">Tourist</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">

        <div class="my-5">
            <h1 class="display-4 text-center">WISATA DI KEDIRI</h1>
        </div>

        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
                    aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4"
                    aria-label="Slide 5"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="5"
                    aria-label="Slide 6"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active touristCarouselImg">
                    <img src="/quiz1/assets/img/tourism/gunung-kelud.png" class="d-block w-100" alt="">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Gunung Kelud</h5>
                        <p>Desa Sugihwaras</p>
                    </div>
                </div>
                <div class="carousel-item touristCarouselImg">
                    <img src="/quiz1/assets/img/tourism/air-terjun-dholo.png" class="d-block w-100" alt="">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Air Terjun Dholo</h5>
                        <p>Desa Jugo, Besuki</p>
                    </div>
                </div>
                <div class="carousel-item touristCarouselImg">
                    <img src="/quiz1/assets/img/tourism/gunung-kelud-2.png" class="d-block w-100" alt="">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Kawah Gunung Kelud</h5>
                        <p>Desa Sugihwaras</p>
                    </div>
                </div>
                <div class="carousel-item touristCarouselImg">
                    <img src="/quiz1/assets/img/tourism/slg.png" class="d-block w-100" alt="">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Simpang Lima Gumul</h5>
                        <p>Desa Tugurejo</p>
                    </div>
                </div>
                <div class="carousel-item touristCarouselImg">
                    <img src="/quiz1/assets/img/tourism/arung-jeram-sungai-konto.png" class="d-block w-100" alt="">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Arung Jeram Sungai Konto</h5>
                        <p>Desa Siman</p>
                    </div>
                </div>
                <div class="carousel-item touristCarouselImg">
                    <img src="/quiz1/assets/img/tourism/gua-maria-pohsarang.png" class="d-block w-100" alt="">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Gua Maria Pohsarang</h5>
                        <p>Desa Semen</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
